<div class="auth-container">
  <h2 class="auth-title">Gestione attivit√† universitarie</h2>

  <form [formGroup]="authForm" (ngSubmit)="submit()" class="auth-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required />
      <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="error-message">
        <small *ngIf="authForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="authForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" required />
      <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="error-message">
        <small>Password is required.</small>
      </div>
    </div>

    <div *ngIf="!isLoginMode" class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
      <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched" class="error-message">
        <small>Confirm Password is required.</small>
      </div>
    </div>

    <button type="submit" class="submit-button">{{ isLoginMode ? 'Login' : 'Register' }}</button>
  </form>

  <button (click)="toggleMode()" class="toggle-button">
    {{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}
  </button>
</div>
